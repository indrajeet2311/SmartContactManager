<!DOCTYPE html>


<html  lang="en"xlmns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">


<head>
<meta charset="UTF-8"/>
<title>this is the home page</title>
</head>

<body>



<section>

<div class="container">
<div class="row">

<div class="col-md-8 offset-md-2">

<div class="my-card">

 
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
   <p th:text= "${session.message.content}" ></p>
   
   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

<div class="text-center">
<img  style="height: 60px; width:60px" src="" th:src="@{/img/add-user.png}" alt="" />
</div>
<h1 class="text-center">Register Here</h1>

<form  novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

 <div class="mb-3">
    <label for="name_field" class="form-label">Your Name</label>
    
    <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}" id="name_field" aria-describedby="nameHelp" placeholder="Enter here" required th:value="${user.name}">
   
      <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
         
      </div>
  </div>
  
   <div class="mb-3">
    <label for="email_field" class="form-label">Your Email</label>
    
    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}" >
   

   
  </div>
  
  
   <div class="mb-3">
    <label for="password_field" class="form-label">Your Password</label>
    
    <input name="password"  type="password" class="form-control" id="password_field" aria-describedby="passwordHelp" placeholder="Enter here" required th:value="${user.password}">
   
  </div>
  
  
   <div class="mb-3">
    
    <textarea name="about" th:value="${user.about}"placeholder="Enter something yourself" rows="2.9" class="form-control"></textarea>
   
  </div>

  
   <div class="mb-3 form-check">
    
    <input type="checkbox" class="form-check-input" name="agreement" id="agreement" />
    
    <label for="agreement">Accept terms and conditions</label>
   
  </div>

<div class ="container text-center">

<button type="submit" class="btn btn-primary text-white">Submit</button>
<button type="reset" class="btn btn-warning text-white">Reset</button>
</div>

</form>


</div>
</div>
</div>
</div>

</section>

</body>


</html>
