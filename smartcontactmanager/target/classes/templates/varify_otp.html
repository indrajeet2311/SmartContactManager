<!DOCTYPE html>


<html  lang="en"xlmns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">


<head>
<meta charset="UTF-8"/>
<title>this is the home page</title>

<style>


</style>

</head>

<body>



<section>
<div class="container text-center">
   
   <div class="row justify-content-center align-items-center">
   
   <div class="card">
   
   <div class="card-body">
   
    <div th:if="${session.message}" class="container">
   <div class="alert alert-danger my-2 text-center" role="alert">
   
   <span th:text="${session.message}"></span>
   
   </div>
   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  </div>    
    <div th:replace="${content}"> </div>
    
   </div>
   
   <div class="alert alert-success" role="alert">
   We have sent otp to your email!
   </div>
   
   
   
   <form method="post" action="" th:action="@{/send-otp}">
   
   <div class="form-group">
   
   <input type="text" name="otp" required="required"  placeholder="Enter Email here" class="form-control"/>
  
   </div>
   
   </br>
   
   <div class="container text-center">
   
   <button class="btn btn-success">Verify OTP</button>
   
   </div>
   
   </form>
   
   
   </div>
   </div>

   </div>    
</div>
</section>

</body>


</html>
