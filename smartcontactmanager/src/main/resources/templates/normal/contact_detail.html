<!DOCTYPE html>


<html  lang="en"xlmns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">


<head>
<meta charset="UTF-8"/>
<title>this is the home page</title>
</head>

<body>



<section>


<div class="card">

<div class="card-body">


<div class= "container text-center">

<img src="" style="height: 200px ; width:200px;" class="my_profile_picture"  th:src="@{'/img/' +${contact.image}}"/>


<h3 th:text="${contact.name}">

<span th:text="${contact.secondName}" ></span>
</h3>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text ="${contact.cId}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
     
     
    </tr>
    
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
     
     
    </tr>
    
    
        <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
     
     
    </tr>
   
    </tr>
  </tbody>
  </table>
  <div class="description">
  
  <th:block th:text="${contact.description}"></th:block>
  
  </div>
  
  <div class="container">
  
        <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>

       
      <form method="POST" class="mt-2" th:action="@{'/user/update-contact/' +${contact.cId}}">
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      </form>
  </div>

</div>
</div>


<h1 th:unless="${contact}">You don't have the permission</h1>
</div>


</section>

</body>


</html>
