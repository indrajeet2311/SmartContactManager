<!DOCTYPE html>


<html  lang="en"xlmns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">


<head>
<meta charset="UTF-8"/>
<title>this is the home page</title>
</head>

<body>



<section>


<div class="container">

<div class="row">

<div class="col-md-12">


<div class="card">

<div class="card-body">

<h3 class="my-3">Change Password</h3>


<form th:action="@{/user/change-password}"
method="POST">

<div class="form-group">

<input name="oldPassword" type="text" class="form-control" placeholder="Enter old password" />

</div>

<br/>

<div class="form-group">

<input name="newPassword" type="text" class="form-control" placeholder="Enter new password" />

</div>

<br/>

<div class="container text-center">

<button type="submit" class="btn btn-success">Change</button>
<button type="reset" class="btn btn-danger">Reset</button>
</div>


</form>



</div>

</div>


</div>
</div>
</div>


<script>

$(document).ready(() =>{
$('.item').removeClass('active');
$('#settings-link').addClass("active");
});
</script>

</section>

</body>


</html>
